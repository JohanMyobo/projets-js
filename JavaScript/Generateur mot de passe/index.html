<!DOCTYPE html>
<html>
    <head>
        <meta name = "viewport" content="width=device-width, initial-scale=1.0">
        <title>Générateur de mot de passe</title>
        <link rel="stylesheet" href="style.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Générer un <br> <span>mot de passe aléatoire</span></h1>
            <div class="display">
                <input type="text" id="password" placeholder="Mot de passe">
                <img src="images/copy.png" alt="" onclick="copyPassword()">
            </div>
            <button onclick="createPassword()"><img src="images/generate.png" alt="">Génrer le mot de passe</button>
        </div>
        <script>
            const passwordBox = document.getElementById("password");
            const length = 12;

            const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            const lowerCase = "abcdefghijklmnopqrstuvwxyz";
            const number = "0123456789";
            const symbol = "@#$%^&*()_+|[]{}></-=";

            const allChars = upperCase + lowerCase + number + symbol;

            function createPassword(){
                let password = "";
                password += upperCase[Math.floor(Math.random() * upperCase.length)];
                password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
                password += number[Math.floor(Math.random() * number.length)];
                password += symbol[Math.floor(Math.random() * symbol.length)];

                while(length > password.length){
                    password += allChars[Math.floor(Math.random() * allChars.length)];
                }
                passwordBox.value = password;
            }

            function copyPassword(){
                passwordBox.select();
                document.execCommand("copy");
            }
        </script>
    </body>
</html>
