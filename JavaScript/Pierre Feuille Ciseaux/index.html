<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pierre feuille papier ciseaux</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="container">
            <div class="result_field">
                <div class="result_images">
                    <span class="user_result">
                        <img src="images/pierre.png" alt="illustration_pierre">
                    </span>
                    <span class="cpu_result">
                        <img src="images/pierre.png" alt="illustration_pierre">
                    </span>
                 </div>
                 <div class="result">Jouons !!</div>
            </div>

            <div class="option_images">
                <span class="option_image">
                    <img src="images/pierre.png" alt="illustration_pierre">
                    <p>Pierre</p>
                </span>
                <span class="option_image" style="margin-left: 10px;">
                    <img src="images/feuille.png" alt="illustration_feuille">
                    <p>Feuille</p>
                </span>
                <span class="option_image">
                    <img src="images/ciseaux.png" alt="illustration_ciseaux">
                    <p>Ciseaux</p>
                </span>
            </div>
        </section>
        <script src="script.js" defer></script>
    </body>
</html>
